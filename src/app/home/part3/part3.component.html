<div class="row bg">
    <div class="col-12">
        <div class="row">
            <div class="col-12">PM</div>
        </div>
        <div class="row">
            <div class="col-12 b">
                <h1 *ngIf="file">{{file?.currentDateTime| date : 'd MMMM yyyy'}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 b">
                <h1 *ngIf="file">{{file?.currentDateTime| date : 'H:mm'}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3 *ngIf="file">{{file?.dayOfTheWeek }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12"> </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h4>Your Local Weather</h4>
            </div>
        </div>
       
    </div>
</div>
